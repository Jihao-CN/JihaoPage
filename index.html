<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画菜单示例</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <button class="menu-item" onclick="selectMenuItem(0)">主页</button>
        <button class="menu-item" onclick="selectMenuItem(1)">菜单项 1</button>
        <button class="menu-item" onclick="selectMenuItem(2)">菜单项 2</button>
        <div class="audio-control" id="audio-control" onclick="togglePlayPause()">
            <div class="inner-circle" id="inner-circle"></div>
        </div>
    </div>
    <div class="content">
        <div id="home-content" class="content-item">
            <div id="background-image"></div>
            <div id="title">RutinWeb</div>
        </div>
        <div id="content-1" class="content-item">这是菜单项 1 的内容</div>
        <div id="content-2" class="content-item">这是菜单项 2 的内容</div>
    </div>
    <audio id="bgm" src="bgm.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
